<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News World</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
</head>
<body>
    <header>
        <div id="title">
            <h1>News World</h1>
            <img id="icon" src="./img/world-icon.png" alt="">
        </div>
        <button id="buttonDisconnect" class="btn btn-dark" type="submit">Disconnect</button>
    </header>
    <section>
        <div id="account" class="form-group">
            <div id="register" class="form-group">
                <h2>Register</h2>
                <form id="registerForm" action="#">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                    <label for="pseudo">First Name</label>
                    <input type="text" name="firstName" id="firstName" class="form-control">
                    <label for="pseudo">Last Name</label>
                    <input type="text" name="lastName" id="lastName" class="form-control">
                    <button type="sumbit" class="btn btn-secondary">Register</button>
                </form>
            </div>
            <div id="login">
            <h2>Connexion</h2>
                <form id="loginForm" action="#">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="emailLogin" class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="passwordLogin" class="form-control">
                    <button type="sumbit" class="btn btn-secondary">Connexion</button>
                </form>
            </div>
        </div>
        <h2 id="hiStranger"></h2>
        <h3 id ="favSources"></h3>
        <p id="listFavorite"></p>
    </section>
    <main>
        <div id="search">
            <h2>Searching</h2>
            <form id="searchForm" action="#">
                <label for="sourceData">Select the source<span></span></label>
                <SELECT name="nom" class="form-control" id="sourceList" size="1">
                </SELECT>
                <label for="searchData">Search whatever you want<span></span></label>
                <input type="text" name="searchData" id="searchData" class="form-control" minlength="1" required>
                <button type="submit" class="btn btn-secondary">Search</button>
            </form>
        </div>

        <section id="articleList"></section>
    </main>
    <script src="./js/fetchClass.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
