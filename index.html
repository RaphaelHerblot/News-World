<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News World</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="manifest" href="./manifest.json">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="News Feed">
        
        <meta name="application-name" content="News">
        <meta name="apple-mobile-web-app-title" content="News">
        <meta name="theme-color" content="#999999">
        <meta name="msapplication-navbutton-color" content="#ffffff">
        <meta name="msapplication-starturl" content="/index.html">
        
        <link rel="icon" sizes="192x192" href="./img/icons/icon-192x192.png">
        <link rel="icon" sizes="128x128" href="./img/icons/icon-128x128.png">
        <link rel="apple-touch-icon" sizes="128x128" href="./img/icons/icon-128x128.png">
        <link rel="apple-touch-icon-precomposed" sizes="128x128" href="./img/icons/icon-128x128.png">

        <script>
            // This is the service worker with the Cache-first network
            // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker
            // Check compatibility for the browser we're running this in
            if ("serviceWorker" in navigator) {
                if (navigator.serviceWorker.controller) {
                    console.log("[PWA Builder] active service worker found, no need to register");
                } else {
                    // Register the service worker
                    navigator.serviceWorker
                    .register("./service.worker.js", {
                    scope: "./"
                    })
                    .then(function (reg) {
                        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                    });
                }
            }
        </script>
    </head>
</head>
<body>
    <header>
        <div id="title">
            <h1>News World</h1>
            <img id="icon" src="./img/world-icon.png" alt="">
        </div>
    </header>
    <section>
        <div id="account" class="form-group">
            <div id="register" class="form-group">
                <h2>Register</h2>
                <form id="registerForm" action="#">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                    <label for="pseudo">First Name</label>
                    <input type="text" name="firstName" id="firstName" class="form-control">
                    <label for="pseudo">Last Name</label>
                    <input type="text" name="lastName" id="lastName" class="form-control">
                    <button type="sumbit" class="btn btn-secondary">Register</button>
                </form>
            </div>

            <div id="login">
                <h2>Connexion</h2>
                <form id="loginForm" action="#">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="emailLogin" class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="passwordLogin" class="form-control">
                    <button type="sumbit" class="btn btn-secondary">Connexion</button>
                </form>
            </div>
        </div>

        <div id="user">
            <h2 id="hiStranger"></h2>
            <button id="buttonDisconnect" class="btn btn-danger" type="submit">Logout</button>
        </div>

        <div id="favoriteContent">
            <h3 id ="favSources"></h3>
            <p id="listFavorite"></p>
        </div>
    </section>

    <main>
        <div id="search">
            <h2>Searching</h2>
            <form id="searchForm" action="#">
                <label for="sourceData">Select the source<span></span></label>
                <SELECT name="nom" class="form-control" id="sourceList" size="1">
                </SELECT>
                <label for="searchData">Search whatever you want<span></span></label>
                <input type="text" name="searchData" id="searchData" class="form-control" minlength="1" required>
                <button type="submit" class="btn btn-secondary">Search</button>
            </form>
        </div>
        <div id="addToBookmark"></div>
        <div id="alreadyInBookmark"><button class="alreadyInBookmarkButton btn alert-secondary btn-sm" type="submit"><b class="sourceBookmarked"></b>is in your Bookmark !</button></div>
        <section id="articleList">
        </section>
    </main>

    <script src="./js/fetchClass.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
